name: Deployment

on: [ push, pull_request ]

jobs:
  # --- check lint ---------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Installing depedencies
        run: pnpm install
      - name: Running test lint
        run: pnpm lint:check