name: Unit testing API

on:
  pull_request:
    branches:
      - main

jobs:
  # --- Unit Testing API ---------------
  unitTesting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Running unit testing with jest
        run: pnpm test